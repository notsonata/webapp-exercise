<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Shop - Cart</title>
  <link href="dist\styles.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="bootstrap.html">E-Shop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="bootstrap.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item position-relative"><a class="nav-link active" href="cart.html">ðŸ›’ Cart <span class="badge bg-primary ms-1" id="cart-count">0</span></a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="bg-light border-bottom py-5 mb-4">
    <div class="container">
      <h1 class="display-6 fw-semibold mb-2">Your Cart</h1>
      <p class="lead mb-0 text-muted">Review items before checkout.</p>
    </div>
  </header>

  <main class="container pb-5">
    <div class="row g-4">
      <div class="col-lg-8">
        <div id="cart-items" class="vstack gap-3"></div>
        <div id="cart-empty" class="alert alert-info d-none">Your cart is empty. <a href="products.html" class="alert-link">Browse products</a>.</div>
      </div>
      <div class="col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="h5">Summary</h2>
            <ul class="list-unstyled small mb-3">
              <li class="d-flex justify-content-between"><span>Subtotal</span><strong id="summary-subtotal">$0.00</strong></li>
              <li class="d-flex justify-content-between"><span>Tax (8%)</span><strong id="summary-tax">$0.00</strong></li>
              <li class="d-flex justify-content-between border-top pt-2"><span>Total</span><strong id="summary-total" class="fs-5">$0.00</strong></li>
            </ul>
            <button class="btn btn-primary w-100" id="checkout" disabled>Checkout</button>
            <button class="btn btn-outline-danger w-100 mt-2" id="clear-cart" disabled>Clear Cart</button>
            <div id="checkout-msg" class="alert alert-success mt-3 d-none">Order placed (demo)!</div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-auto">
    <p class="mb-0 small">Â© 2025 E-Shop</p>
  </footer>

  <script src="app.js"></script>
  <script>window.Eshop && window.Eshop.pages.cart();</script>
</body>
</html>
