<html lang="en">
<head>
  <meta charset="UTF-8" />

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="bootstrap.html">E-Shop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="bootstrap.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
          <li class="nav-item position-relative"><a class="nav-link" href="cart.html">ðŸ›’ Cart <span class="badge bg-primary ms-1" id="cart-count">0</span></a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="bg-light border-bottom py-5 mb-4">
    <div class="container">
      <h1 class="display-6 fw-semibold mb-2">Contact Us</h1>
      <p class="lead mb-0 text-muted">We'd love to hear from you.</p>
    </div>
  </header>

  <main class="container pb-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">

        <form id="commentForm" method="get" action="">
          <div class="mb-3">
            <label for="cname" class="form-label">Name <span class="text-danger">*</span></label>
            <input id="cname" name="name" minlength="2" type="text" class="form-control" placeholder="Enter your name" required>
          </div>
          <div class="mb-3">
            <label for="cemail" class="form-label">Email <span class="text-danger">*</span></label>
            <input id="cemail" type="email" name="email" class="form-control" placeholder="Enter your email" required>
          </div>
          <div class="mb-3">
            <label for="curl" class="form-label">Website URL <span class="text-muted">(optional)</span></label>
            <input id="curl" type="url" name="url" class="form-control" placeholder="https://yourwebsite.com">
          </div>
          <div class="mb-3">
            <label for="ccomment" class="form-label">Comment <span class="text-danger">*</span></label>
            <textarea id="ccomment" name="comment" class="form-control" rows="4" placeholder="Enter your comment" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit Comment</button>
        </form>
        
      </div>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-auto">
    <p class="mb-0 small">Â© 2025 E-Shop â€¢ <a href="about.html" class="text-white text-decoration-none">About</a></p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.20.0/dist/jquery.validate.min.js"></script>
  <script src="app.js"></script>
  <script>
    window.Eshop && window.Eshop.pages.contact();
    $("#commentForm").validate({
      errorPlacement: function(error, element) {
        error.attr('style', 'font-style: italic; color: rgba(0, 0, 0, 0.5); font-size: 0.875rem; margin-top: 0.25rem; display: block;');
        error.insertAfter(element);
      }
    });
  </script>
</body>
</html>
